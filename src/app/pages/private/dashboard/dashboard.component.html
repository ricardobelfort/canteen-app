<div class="w-full bg-white pr-5 flex justify-between shadow-xs">
  <nav class="p-5 flex justify-center items-center space-x-4">
    <div class="flex items-center">
      <img src="assets/images/mobile-pay.png" width="40" class="mr-2" alt="" />
      <span class="text-2xl font-bold">Canteen</span>
    </div>
    <p-button (click)="toggleDrawer()" icon="pi pi-bars" aria-label="Menu" variant="text" severity="secondary" />
  </nav>
  <div class="flex items-center cursor-pointer" (click)="menu.toggle($event)">
    <img
      class="h-10 w-10 rounded-full"
      src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
      alt=""
    />
    <div class="ml-3 overflow-hidden">
      <p class="text-md font-medium text-gray-900">Ol√°, {{ user?.name.split(' ')[0] | titlecase }}</p>
      <p class="truncate text-sm text-gray-500 dark:text-gray-400">{{ user?.email }}</p>
    </div>
  </div>
</div>

<div class="card">
  <p-menu #menu [model]="profileItems" [popup]="true" class="flex justify-center" styleClass="w-full md:w-60 mt-4">
    <ng-template #item let-item>
      <a [routerLink]="item.route" class="p-menu-item-link" pRipple class="flex items-center p-menu-item-link">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
        <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
        <span
          *ngIf="item.shortcut"
          class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1"
          >{{ item.shortcut }}</span
        >
      </a>
    </ng-template>
  </p-menu>
</div>

<app-drawer
  [isOpen]="isDrawerOpen()"
  [menuItems]="menuItems"
  (closeDrawer)="closeDrawer()"
></app-drawer>
<main class="w-full h-full: flex justify-center items-center">
  <router-outlet />
</main>
