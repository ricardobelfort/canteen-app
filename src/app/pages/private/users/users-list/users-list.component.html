<div class="w-6xl h-full py-8">
  <h1 class="text-3xl font-bold">Usu√°rios</h1>
  <div class="bg-white rounded-2xl flex justify-between items-center p-6 p mt-4">
    <ng-container *ngIf="users$ | async as users">
      <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
            </tr>
        </ng-template>
        <ng-template #body let-user let-i="rowIndex">
            <tr>
                <td>{{ user.code }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.category }}</td>
                <td>{{ user.quantity }}</td>
            </tr>
        </ng-template>
    </p-table>
    </ng-container>
  </div>
</div>
